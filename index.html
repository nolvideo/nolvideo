<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .video-js {
            width: 100%;
            height: calc(100vh - 150px);
            max-height: 600px;
        }

        /* Мобильная версия */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .input-group {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .video-js {
                height: calc(100vh - 200px);
            }
        }

        /* Кастомизация Video.js */
        .video-js .vjs-big-play-button {
            background-color: rgba(33, 150, 243, 0.8);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .video-js:hover .vjs-big-play-button {
            background-color: #2196F3;
        }

        .video-js .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .video-js .vjs-progress-holder {
            height: 5px;
        }

        .video-js .vjs-play-progress {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Вставьте ссылку с Google Drive">
            <button onclick="loadVideo()">Смотреть</button>
        </div>
        <div class="video-container">
            <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered">
                <p class="vjs-no-js">
                    Для просмотра видео включите JavaScript
                </p>
            </video>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
        let player;

        function extractGoogleDriveId(url) {
            const pattern = /(?:https?:\/\/)?(?:drive\.google\.com\/)?(?:file\/d\/|open\?id=)([^\/\?&]+)/;
            const match = url.match(pattern);
            return match ? match[1] : null;
        }

        function loadVideo(autoplay = false) {
            const videoUrl = document.getElementById('videoUrl').value;
            const fileId = extractGoogleDriveId(videoUrl);
            
            if (fileId) {
                const directUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

                // Если плеер уже существует, уничтожаем его
                if (player) {
                    player.dispose();
                }

                // Создаем новый плеер
                player = videojs('my-video', {
                    controls: true,
                    fluid: true,
                    preload: 'auto',
                    autoplay: autoplay,
                    playbackRates: [0.5, 1, 1.5, 2],
                    sources: [{
                        src: directUrl,
                        type: 'video/mp4'
                    }]
                });

                // Обновляем URL страницы
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set('video', videoUrl);
                window.history.pushState({}, '', newUrl);

                player.on('error', function() {
                    alert('Ошибка загрузки видео. Проверьте ссылку и доступ к файлу.');
                });
            } else {
                alert('Неверная ссылка Google Drive');
            }
        }

        // При загрузке страницы
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('video');
            
            // Создаем начальный плеер
            player = videojs('my-video', {
                controls: true,
                fluid: true,
                preload: 'auto'
            });
            
            if (videoUrl) {
                document.getElementById('videoUrl').value = videoUrl;
                loadVideo(true);
            }
        };
    </script>
</body>
</html>
