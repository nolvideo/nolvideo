<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: #1a1a1a;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .video-js {
            width: 100%;
            height: calc(100vh - 150px);
            max-height: 600px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .input-group {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .video-js {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Вставьте ссылку с Google Drive">
            <button onclick="loadVideo()">Смотреть</button>
        </div>
        <div class="video-container">
            <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered">
                <p class="vjs-no-js">
                    Для просмотра видео включите JavaScript
                </p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
        let player;

        function extractGoogleDriveFileId(url) {
            // Поддержка разных форматов ссылок Google Drive
            const patterns = [
                /\/file\/d\/([^\/]+)/,          // Format: /file/d/FILE_ID/...
                /id=([^&]+)/,                    // Format: ?id=FILE_ID&...
                /\/open\?id=([^&]+)/            // Format: /open?id=FILE_ID...
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function getGoogleDriveDirectUrl(fileId) {
            return `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=YOUR_API_KEY`;
            // Альтернативный вариант без API key:
            // return `https://drive.google.com/uc?export=view&id=${fileId}`;
        }

        function loadVideo(autoplay = false) {
            const videoUrl = document.getElementById('videoUrl').value;
            const fileId = extractGoogleDriveFileId(videoUrl);
            
            if (fileId) {
                // Создаем iframe для встраивания видео Google Drive
                const container = document.querySelector('.video-container');
                container.innerHTML = `
                    <iframe 
                        src="https://drive.google.com/file/d/${fileId}/preview" 
                        width="100%" 
                        height="100%" 
                        allow="autoplay"
                        allowfullscreen>
                    </iframe>`;

                // Обновляем URL страницы
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set('video', videoUrl);
                window.history.pushState({}, '', newUrl);
            } else {
                alert('Неверная ссылка Google Drive');
            }
        }

        // При загрузке страницы
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('video');
            
            if (videoUrl) {
                document.getElementById('videoUrl').value = videoUrl;
                loadVideo(true);
            }
        };
    </script>
</body>
</html>
