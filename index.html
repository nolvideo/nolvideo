<!DOCTYPE html>
<html>
<head>
    <title>YouTube плеер</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* для соотношения 16:9 */
            margin-top: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="videoUrl" placeholder="Вставьте ссылку с YouTube">
        <button onclick="loadVideo()">Смотреть</button>
        <div class="video-container" id="playerContainer"></div>
    </div>

    <script>
        function getYoutubeId(url) {
            // Поддерживает разные форматы ссылок YouTube
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : false;
        }

        function loadVideo() {
            var url = document.getElementById('videoUrl').value;
            var videoId = getYoutubeId(url);
            
            if(videoId) {
                var embedUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
                var container = document.getElementById('playerContainer');
                container.innerHTML = '<iframe src="' + embedUrl + '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                
                // Обновляем URL страницы
                var newUrl = window.location.pathname + '?video=' + url;
                history.pushState({}, '', newUrl);
            } else {
                alert('Неверная ссылка YouTube');
            }
        }

        // Автозагрузка видео из URL
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var videoUrl = urlParams.get('video');
            if(videoUrl) {
                document.getElementById('videoUrl').value = videoUrl;
                loadVideo();
            }
        }
    </script>
</body>
</html>
